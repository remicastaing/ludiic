
  <div class="row">
    <div class="col-sm-12">
      <form class="form-horizontal" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label for="oldpassword" class="col-sm-2 control-label">Ancien mot de passe</label>
          <div class="col-sm-10">
          <input id = "oldpasword" type="password" name="password" class="form-control" ng-model="user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
          </div>
        </div>

        <div class="form-group">
          <label for="vewpassword" class="col-sm-2 control-label">Nouveau mot de passe</label>
          <div class="col-sm-10">
          <input id = "newpasword" type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Votre mot de passe doit faire plus de 3 caractÃ¨res.
          </p>
          </div>
        </div>

        <p class="help-block"> {{ message }} </p>
        <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-lg btn-primary" type="submit">Sauvegarder</button>
        </div>
      </form>
    </div>
  </div>
