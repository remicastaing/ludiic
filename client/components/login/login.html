<div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Adresse mail</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Mot de passe</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Saisissez s'il-vous-plait votre adresse et votre mot de passe.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Saisissez s'il-vous-plait une adresse mail valide.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <button class="btn btn-inverse btn-lg btn-login" type="submit">
              Se connecter
            </button>
            <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
              Cr√©er un compte
            </a>
          </div>
          <div class="col-sm-6">
            <br>
            <a href="/pwdreset/form">Vous avez perdu votre mot de passe?</a>
          </div>
        </div>

        <hr>
        <div>
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Connectez-vous avec Facebook
          </a>
        </div>
      </form>
    </div>
  </div>
  <hr>
