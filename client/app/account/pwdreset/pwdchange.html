<navbar />

<div class="container">
  <h1>Changement de mot de passe</h1>
  <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changeResetedPassword(form)" novalidate>

        <div class="form-group">
          <label>Nouveau mot de passe</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Votre mot de passe doit faire plus de 3 caractères.
          </p>
        </div>

        <div class="help-block" ng-show="invalidResetCode">
          <p>La réinitialisation du mot de passe a échoué.</p>
          <p>Cliquer à nouveau sur le bouton "réinitialiser" dans le message vous avez reçu ou recommencez <a href="/pwdreset">ici</a></p>.
        </div>

        <button class="btn btn-lg btn-primary" type="submit">Sauvegarder le nouveau mot de passe</button>
      </form>
</div>
