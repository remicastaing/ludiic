<div class="container">
  <h1>Change your password</h1>
  <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changeResetedPassword(form)" novalidate>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <div class="help-block" ng-show="invalidResetCode">
          <p>Your password reset code may be invalid.</p>
          <p>Check the instructions in your inbox or request another reset code <a href="/pwdreset">here</a></p>
        </div>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
</div>
