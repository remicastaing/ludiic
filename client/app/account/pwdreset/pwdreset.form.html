<div class="container">
  <div class="row" >
    <div class="col-sm-12">
      <h1>Mot de passe oublié?</h1>
      <p>Saisissez votre adresse mail </p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="resetform" ng-submit="sendPwdResetMail(resetform)" novalidate>

        <div class="form-group">
          <label>Adresse mail</label>


          <input type="email" name="email" class="form-control" ng-model="reset.email"
                 required
                 mongoose-error/>
        </div>


        <div class="form-group has-error">
          <p class="help-block" ng-show="resetform.email.$error.email && submitted">
            Cela ne ressemble pas à une adresse mail valide.
          </p>
          <p class="help-block" ng-show="resetform.email.$error.required && submitted">
             Quelle est votre adresse mail?
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div class="help-block" ng-show="unknownMailAddress">
          <p>Cette adresse mail est inconnue</p>
          <p>Veuillez vérifier et essayer à nouveau</p>
        </div>

        <div class="col-sm-6">
          <button class="btn btn-inverse btn-lg btn-primary" ng-disabled="pwdResetMailSend" type="submit">
            Envoyez
          </button>
        </div>


      </form>
    </div>
  </div>
  <hr>
</div>
